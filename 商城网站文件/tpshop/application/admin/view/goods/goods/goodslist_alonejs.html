	//商品上下架

	function batchDelete() {
		var goods_ids= new Array();
		$("#productTbody input[type='checkbox']:checked").each(function() {
			if (!isNaN($(this).val())) {
				goods_ids.push($(this).val());
			}
		});
		if(goods_ids.length ==0){
			$( "#dialog" ).dialog({
				buttons: {
					"确定,#e57373": function() {
						$(this).dialog('close');
					}
				},
				contentText:"请选择需要操作的记录",
				title:"消息提醒",
			});
			return false;
		}
		deleteGoods(goods_ids);
	}
	function deleteGoods(goods_ids){
		$( "#dialog" ).dialog({
			buttons: {
				"确定": function() {
					$.ajax({
						type : "post",
						url : "http://tp.23673.com/admin/goods/deletegoods",
						data : {
							"goods_ids" : goods_ids.toString()
						},
						dataType : "json",
						success : function(data) {
							if(data["code"] > 0 ){
								LoadingInfo(getCurrentIndex(goods_ids,'#productTbody','tr[class="tr-title"]'));
								
								$("#dialog").dialog({
									buttons: {
										"确定": function() {
											$(this).dialog('close');
										}
									},
									modal: true,
									contentText:data["message"],
									title:"消息提醒",
									time:1
								});
								$("#chek_all").prop("checked", false);
							}
						}
					});
					$(this).dialog('close');
				},
				"取消,#e57373": function() {
					$(this).dialog('close');
				},
			},
			contentText:"确定要删除吗？",
		});
	}

	function copyGoodsDetail(goods_id){
		$( "#dialog" ).dialog({
			buttons: {
				"确定": function() {
					$.ajax({
						type : "post",
						url : "http://tp.23673.com/admin/goods/copygoods",
						data : {"goods_id":goods_id},
						dataType : "json",
						success : function(data) {
							if(data["code"] > 0 ){
								LoadingInfo(getCurrentIndex(goods_id,'#productTbody','tr[class="tr-title"]'));
								
								$("#dialog").dialog({
									buttons: {
										"确定": function() {
											$(this).dialog('close');
										}
									},
									modal: true,
									contentText:data["message"],
									title:"消息提醒",
									time:1
								});
								$("#chek_all").prop("checked", false);
							}
						}
					});
					$(this).dialog('close');
				},
				"取消,#e57373": function() {
					$(this).dialog('close');
				},
			},
			contentText:"确定要复制一条新的商品信息吗？",
		});
	}
	
	function changeSort(event){
		var sort = parseInt($(event).val());
		$(event).val(sort);
		var goods_id = $(event).attr("goods_id");
		$.ajax({
			type : "post",
			url : "http://tp.23673.com/admin/goods/updateGoodsSortAjax",
			data : {
				"sort" : sort,
				"goods_id" : goods_id
			},
			success : function(data){
				if(data.code>0){
					showTip(data.message,"success");
				}else{
					showTip(data.message,"error");
				}
			}
		})
	}
	
	/**
	更新二维码
	*/
	function batchUpdateGoodsQrcode(){
		var goods_ids= new Array();
		$("#productTbody input[type='checkbox']:checked").each(function() {
			if (!isNaN($(this).val())) {
				goods_ids.push($(this).val());
			}
		});
		if(goods_ids.length == 0){
			showMessage("error", "请至少选择一件商品");
			return false;
		}
		$.ajax({
			type : "post",
			url : "http://localhost/tpshop/public/index.php/admin/goods/updateGoodsQrCode",
			data : {
				"goods_id" : goods_ids,
			},
			success : function(data){
				if (data["code"] > 0) {
					showMessage('success', '二维码更新成功');
					LoadingInfo(1);
				}else{
					showMessage('error', data['message']);
				}	
			}
		})
	}
</script>
